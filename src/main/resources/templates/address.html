<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Entry</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
            padding-right: 80px;
            padding-bottom: 50px;
            padding-left: 80px;
        }
    </style>
</head>
<body>

    <h4>
        Please enter an address<br>
        <h5>
            <small class="text-muted">Find the latitude and longitude of a street address</small>
        </h5>
    </h4>
    <hr class="style14">
    <form action="#" th:action="@{/getLatLong}" th:object="${userAddy}" method="post">
        <div class="form-group">
            <label for="exampleInputAddress">Street Address</label>
            <input type="text" th:field="*{userAddress}" class="form-control" id="exampleInputAddress"
                   aria-describedby="addressHelp" placeholder="1600 Amphitheatre Parkway, Mountain View, CA">
            <small id="addressHelp" class="form-text text-muted">Please enter a street address in the provided format.
            </small>
            <br>
            <p><input type="submit" class="btn btn-info" value="Submit"/> <input type="reset" class="btn btn-info"
                                                                                 value="Reset"/></p>
        </div>
    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

</body>
</html>
